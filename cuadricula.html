          <form class="d-flex">
         <!-- Button trigger modal -->
        <button type="button" class="btn btn-success p-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new post</button>
  <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <!--Text area del modal-->
                        <div class="form-floating">
                            Caption:
                            <textarea class="form-control" placeholder="Add the caption of your post here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2"></label>
                        </div>
                    <!--Botones de camara y ubicacion-->
                        <div class="mt-1">
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button>
                            <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Publish</button>
                    </div>
                </div>
            </div>
        </div>
        <!--Dropdown, botÃ³n de ajustes-->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle p-1" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Profile</button></li>
                <li><button class="dropdown-item" type="button">Accesibility</button></li>
                <li><button class="dropdown-item" type="button">Privacy and data</button></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
            </ul>
        </div>
